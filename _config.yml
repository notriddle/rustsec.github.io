title: "RustSec Advisory Database"
author: "Rust Project Developers"
description: "Security advisory database for Rust crates published through https://crates.io"
more: "read more Â»"
url: "https://rustsec.org"
baseurl: ""
paginate: 3
permalink: pretty
excerpt_separator: "\n\n\n" # two blank lines

style:
  minimalist: false
  dark: true

navigation:
  - index.md
  - advisories.html

#comments:
#  disqus: "disqus-contrast"
#  isso: "comments.mysite.org"

links:
  - twitter: "https://twitter.com/RustSec/"
  - github: "https://github.com/RustSec/"
  - envelope: "https://groups.google.com/forum/#!forum/rustsec"

defaults:
- scope:  { path: "" }
  values: { layout: "default" }
- scope:  { path: "" }
  type:   "posts"
  values: { comments: true }
- scope:  { path: "assets/img" }
  values: { image: true }

exclude: ["rustsec-website-gen/"]

sass:    { style: expanded }
plugins: [ jekyll-feed, jekyll-paginate ]
